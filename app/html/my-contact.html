<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>联系我们</title>
    <script src="../css/flexible.js"></script>
    <link rel="stylesheet" href="../css/scss-a706333405.css">
</head>
<body>
    <header class='wkt-header-top wkt-my-contact-header' >
        <img class='logo' src="../images/wkt-logo.png" alt="">
        <img class='text' src="../images/wkt-logo-text.png" alt=""> 
    </header>
    <section class='wkt-contact-msg-content' >
         <ul>
             <li>
                <i class="icon icon-name"></i>
                <input type="text" placeholder="请输入姓名" >
             </li>
             <li>
                <i class="icon icon-tel"></i>
                <input type="tel" placeholder="请输入电话" >
             </li>
             <li>
                <i class="icon icon-msg"></i>
                <textarea placeholder="请输入您要咨询的内容" ></textarea>
             </li>
             <li>
                <button class="wkt-button">
                    提交
                </button>
             </li>
         </ul>
    </section>
</body>
</html>

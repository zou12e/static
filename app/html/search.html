<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索</title>
    <script src="../css/flexible.js"></script>
    <link rel="stylesheet" href="../css/scss-2e61dc083e.css">
</head>
<body>
    <section class="wkt-full-body">
        <header class="wkt-header" >
            <div class="wkt-search-box">
                <input placeholder="搜索您需要的课程" class="search" type="text">
                <i class="icon icon-searh"></i>
                <i class="icon icon-remove"></i>
            </div>
            <div class="wkt-search-right">
                <button>取消</button>
            </div>
        </header>
        <section class="wkt-content" >
            <section class="wkt-search-content" >
                <dl class="history-list clear" >
                    <dt>历史搜索</dt>
                    <dd>显示两行</dd>
                    <dd>没有不显示</dd>
                    <dd>一行</dd>
                </dl>
                <dl class="history-list recommend-list clear" >
                        <dt>推荐老师、课程</dt>
                        <dd>显示两行显示两行显示两行</dd>
                        <dd>没有不显示</dd>
                        <dd>显示推荐</dd>
                        <dd>两行</dd>
                        <dd>显示两行</dd>
                        <dd>显示两行</dd>
                        <dd>显示两行</dd>
                        <dd>显示两行</dd>
                        <dd>显示推荐</dd>
                        <dd>两行</dd>
                        <dd>显示两行</dd>
                        <dd>显示两行</dd>
                        <dd>显示两行</dd>
                        <dd>显示两行</dd>
                        <dd>两行</dd>
                        <dd>两行</dd>
                        <dd>两行</dd>
                        <dd>两行</dd>
                    </dl>
            </section>
        </section>

        <section class="wkt-search-bottom-box" >
            <i class="icon icon-clean"></i>
        </section>
    </section>
</body>
</html>

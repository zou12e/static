<!DOCTYPE html>

<body>
    <section class="wkt-full-body">

        <header class="wkt-header" >
            <div class="wkt-back-info">
                <a  class="back-a" href="javascript:history.go(-1)">

                </a> -->
            </div>
        </header>

        <section class="wkt-only-content" >

                    <li  >
                        <a href="my-create.html">

                        </a>
                    </li>

                    <li class="on">
                        <a href="my-create2.html">
                            <span class="text">创建音频微课</span>
                        </a>
                    </li>
                </ul>
 

            </section>

            <section class="wkt-my-set-content" >
                <ul>
                    <li>

                <label>
                    <input type="checkbox">
                    直接上传
                </label>
            </div>
            <button class="wkt-button" >

            <div class="msg">
                    *上传后请在我的微课-已上传中继续操作
